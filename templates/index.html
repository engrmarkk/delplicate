{% extends 'layout.html' %} {% block content %}

<section
  class="d-flex flex-column m-auto align-items-center justify-content-center"
  style="height: 90vh;"
>
<section style="border: 2px dashed rgb(146, 142, 142);" class="p-5">
  <h4 class="text-muted text-center">UPLOAD A SAMPLE</h4>
  <form
    method="post"
    action="/"
    enctype="multipart/form-data"
    class="d-flex flex-column align-items-center justify-content-center"
    id="upload-form"
  >
    <div style="height: 0px; overflow: hidden">
      <input type="file" id="fileInput" name="fileInput" />
    </div>
    <div>
      <i
        class="fa fa-cloud-download text-info"
        style="font-size: 10rem; cursor: pointer;"
        onclick="chooseFile();"
      ></i>
    </div>
    <input type="submit" value="Upload" class="btn btn-success mt-3" style="display: none;"/>
  </form>
</section>
</section>

<script>
  function chooseFile() {
    document.getElementById("fileInput").click();
  }

  document.getElementById("fileInput").addEventListener("change", function() {
      document.getElementById("upload-form").submit();
  });
</script>

{% endblock content %}
